name: CI
on: push
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs: 
  build-contract: 
    runs-on: ubuntu-latest
    steps: 
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Use node
        env:
          DEPLOYER_PRIVATE_KEY: 
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: HARDHAT_VAR_DEPLOYER_PRIVATE_KEY=${{ secrets.DEPLOYER_PRIVATE_KEY }} npx hardhat compile
      - run: HARDHAT_VAR_DEPLOYER_PRIVATE_KEY=${{ secrets.DEPLOYER_PRIVATE_KEY }} npx hardhat test
      - name: Cache hardhat-artifacts
        uses: actions/cache@v4
        env:
          cache-name: hardhat-artifacts
        with:
          path: artifacts
          key: ${{ runner.os }}-build-${{ env.cache-name }} 
  deploy-contract:
    needs: build-contract
    runs-on: ubuntu-latest
    steps: 
        - name: Check out repository code
          uses: actions/checkout@v3
        - name: Restore hardhat-artifacts
          uses: actions/cache@v4
          with:
            path: artifacts
            key: ${{ runner.os }}-build-${{ env.cache-name }} 
        - name: Use node 
          uses: actions/setup-node@v4
          with:
            node-version: 18
            cache: 'npm'
        - run: npm ci
        - run: HARDHAT_VAR_DEPLOYER_PRIVATE_KEY=${{ secrets.DEPLOYER_PRIVATE_KEY }} npx hardhat ignition deploy ignition/modules/Polymarkteth.ts --network etherlinkTestnet
  build-app: 
    needs: deploy-contract
    runs-on: ubuntu-latest
    steps: 
        - name: Check out repository code
          uses: actions/checkout@v3
        - name: Use node 
          uses: actions/setup-node@v4
          with:
            node-version: 18
            cache: 'npm'
        - run: cd polymarkteth
        - run: npm ci   
        - run: npm run typechain
        - run: npm test
  build-pages:
    runs-on: ubuntu-latest
    env:
      MDBOOK_VERSION: 0.4.40
    steps:
    - uses: actions/checkout@v4
    - name: Install mdBook
      run: |
        curl --proto '=https' --tlsv1.2 https://sh.rustup.rs -sSf -y | sh
        rustup update
        cargo install --version ${MDBOOK_VERSION} mdbook
    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v5
    - name: Build with mdBook
      run: mdbook build docs/
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs/book
      
# Deployment job
  deploy-pages:
    environment: 
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-pages
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4    
name: CI
on: push
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs: 
  build-contract: 
    runs-on: ubuntu-latest
    steps: 
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Use node
        env:
          DEPLOYER_PRIVATE_KEY: 
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: HARDHAT_VAR_DEPLOYER_PRIVATE_KEY=${{ secrets.DEPLOYER_PRIVATE_KEY }} npx hardhat compile
      - run: HARDHAT_VAR_DEPLOYER_PRIVATE_KEY=${{ secrets.DEPLOYER_PRIVATE_KEY }} npx hardhat test
      - name: Cache hardhat-artifacts
        uses: actions/cache@v4
        with:
          path: artifacts
          key: ${{ runner.os }}-build-hardhat-artifacts
  deploy-contract:
    needs: build-contract
    runs-on: ubuntu-latest
    steps: 
        - name: Check out repository code
          uses: actions/checkout@v3
        - name: Restore hardhat-artifacts
          uses: actions/cache@v4
          with:
            path: artifacts
            key: ${{ runner.os }}-build-hardhat-artifacts 
        - name: Use node 
          uses: actions/setup-node@v4
          with:
            node-version: 18
            cache: 'npm'
        - run: npm ci
        - run: yes | HARDHAT_VAR_DEPLOYER_PRIVATE_KEY=${{ secrets.DEPLOYER_PRIVATE_KEY }}  npx hardhat ignition deploy ignition/modules/Polymarkteth.ts --verify --network etherlinkTestnet
  build-app: 
    needs: deploy-contract
    runs-on: ubuntu-latest
    steps: 
        - name: Check out repository code
          uses: actions/checkout@v3
        - name: Restore hardhat-artifacts
          uses: actions/cache@v4
          with:
            path: artifacts
            key: ${{ runner.os }}-build-hardhat-artifacts   
        - name: Use node 
          uses: actions/setup-node@v4
          with:
            node-version: 18
            cache: 'npm'
        - run: npm ci  
          working-directory: ./polymarkteth
        - run: npm run typechain
          working-directory: ./polymarkteth
        - run: npm run build  
          working-directory: ./polymarkteth
        - name: Cache app build
          uses: actions/cache@v4
          with:
            path: ./polymarkteth/dist
            key: ${{ runner.os }}-build-app-artifacts
  deploy-app:
    needs: build-app
    runs-on: ubuntu-latest
    steps:
      - name: Use node 
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install Vercel CLI
        run: npm install -g vercel
      - name: Restore cache app build
        uses: actions/cache@v4
        with:
          path: ./polymarkteth/dist
          key: ${{ runner.os }}-build-app-artifacts
      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: prj_vczYEgQzPgQTd3rXGDgiLKRAEn7V
          VERCEL_ORG_ID: team_BK6SJNLRiDBIOydgfpwX8eUO
        run: |
          vercel deploy --prod \
            --token=$VERCEL_TOKEN \
            --project=$VERCEL_PROJECT_ID \
            --scope=$VERCEL_ORG_ID
        working-directory: ./polymarkteth
   
  build-pages:
    runs-on: ubuntu-latest
    env:
      MDBOOK_VERSION: 0.4.40
    steps:
    - uses: actions/checkout@v4
    - name: Install mdBook
      run: |
        curl --proto '=https' --tlsv1.2 https://sh.rustup.rs -sSf -y | sh
        rustup update
        cargo install --version ${MDBOOK_VERSION} mdbook
    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v5
    - name: Build with mdBook
      run: mdbook build docs/
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs/book
      
# Deployment job
  deploy-pages:
    environment: 
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-pages
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4    